<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather</title>
    <style>
 body {
    font: 75% georgia, sans-serif;
    line-height: 1.88889;
    color: #555753;
    background: linear-gradient(to right, #A8D0E6, #60A3D9);
    margin: 0;
    padding: 0;
    transition: background 0.3s ease;
}

.header {
    background-color: #26C6DA;
    color: white;
    text-align: center;
    padding: 1em 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.content {
    padding: 20px;
    line-height: 1.6;
    width: 80%;
    margin: 20px auto;
    background-color: #E8F8F9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.content:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    width: 100%;
    flex-shrink: 0;
}

#datetime {
    font-size: 1.2em;
    text-align: center;
    margin-top: 20px;
    color: #26C6DA;
}

.container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header h1 {
    color: white;
    text-shadow: 2px 2px 4px #000000;
    font-size: 2.5em;
    text-indent: 0;
    white-space: normal;
    overflow: visible;
    float: none;
    display: inline-block;
    width: auto;
    height: auto;
    transition: color 0.3s ease;
}

header h1:hover {
    color: #FFD700;
}

html {
    margin: 0;
    padding: 0;
}

h1 {
    background: transparent;
    margin-top: 10px;
    display: block;
    width: 219px;
    height: 87px;
    float: left;
    text-indent: 100%;
    white-space: nowrap;
    overflow: hidden;
}

h2 {
    background: transparent;
    margin-top: 58px;
    margin-bottom: 40px;
    width: 200px;
    height: 18px;
    float: right;
    text-indent: 100%;
    white-space: nowrap;
    overflow: hidden;
    color: #558B2F;
    transition: color 0.3s ease;
}

h2:hover {
    color: #8BC34A;
}

p {
    margin-top: 0;
    text-align: justify;
}
/* Weather Icon Styles */
.weather-icon {
    font-size: 5em; /* Adjust the size as needed */
    margin-bottom: 10px;
    color: #FFC107; /* A warm color for the icon */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}
/* Temperature Display Styles */
.temperature {
    font-size: 2.5em; /* Make the temperature stand out */
    font-weight: bold;
    color: #E91E63; /* A vibrant color for the temperature */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <header class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </header>

    <div class="content">
        <section id="weather-info">
            <h2>Weather in New York</h2>
            <i class="weather-icon">☁️</i>
            <p>The weather in New York is Mostly cloudy.</p>
            <p class="temperature">Temperature: 11°C</p>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display immediately
    </script>
</body>
</html>
