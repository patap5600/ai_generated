<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini,GPT,Anthropic</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #E1F5FE, #81D4FA);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #0277BD;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.0em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFFFFF; /* Ensure text is white */
            text-shadow: 1px 1px 2px black; /* Add a subtle shadow for better readability */
        }

        .content {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .content h2 {
            color: #0277BD;
            border-bottom: 2px solid #0277BD;
            padding-bottom: 10px;
            margin-top: 25px;
        }

        .content p {
            font-size: 1.1em;
            line-height: 1.7;
            color: #333;
        }

        .weather-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .weather-icon img {
            width: 100px;
            height: auto;
        }

        #temperature {
            font-size: 2em;
            font-weight: bold;
            color: #E64A19;
            text-align: center;
            margin-bottom: 20px;
        }

        #datetime {
            text-align: center;
            font-size: 1em;
            color: #777;
            margin-top: 20px;
        }

        .footer {
            background-color: #0277BD;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .footer p {
            font-size: 0.9em;
            color: #B0BEC5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                width: 95%;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agents Weather by Gemini,GPT,Anthropic</h1>
    </div>

    <div class="content">
        <h2>Weather Information</h2>
        <p>The weather in Paris was requested.</p>
        <p>The weather in Paris is Partly sunny.</p>
        <p id="temperature">The temperature in Paris is 24Â°C.</p>

        <div id="datetime"></div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Multi-Agents Weather Service</p>
    </div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var dateTimeString = now.toLocaleString();
            document.getElementById('datetime').textContent = 'Current Date and Time: ' + dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to set the date and time immediately
    </script>
</body>
</html>
