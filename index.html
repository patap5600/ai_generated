<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini,GPT,Anthropic</title>
    <style>
 body {
    font: 75% georgia, sans-serif;
    line-height: 1.88889;
    color: #555753;
    background: hsla(172 40.3% 45.7% / 0.40);
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0f2f7, #ffffff);
    min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
    display: flex;
    flex-direction: column;
}

.header {
    background-color: #26C6DA;
    color: white;
    text-align: center;
    padding: 1em 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.content {
    padding: 20px;
    line-height: 1.6;
    width: 80%;
    margin: 20px auto;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.content:hover {
    transform: translateY(-5px);
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    width: 100%;
    margin-top: auto; /* Push the footer to the bottom */
    flex-shrink: 0;
}

#datetime {
    font-size: 1.2em;
    text-align: center;
    margin-top: 20px;
    color: #26C6DA;
}

.container {
    width: 70%;
    margin: 30px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

header h1 {
    color: white;
    text-shadow: 2px 2px 4px #000000;
    font-size: 2.5em;
}

h1 {
    background: transparent;
    margin-top: 10px;
    display: block;
    width: 219px;
    height: 87px;
    float: left;
    text-indent: 100%;
    white-space: nowrap;
    overflow: hidden;
}

h2 {
    color: #26C6DA;
    margin-top: 58px;
    margin-bottom: 30px;
    font-size: 1.8em;
}

p {
    margin-top: 0;
    text-align: justify;
    font-size: 1.1em;
    color: #333;
}

/* Add weather-specific elements */
.weather-icon {
    text-align: center;
    margin-bottom: 20px;
}

.weather-icon img {
    width: 100px;
    height: auto;
}

/* Add hover effects */
.content:hover {
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    transform: translateY(-8px);
}

/* Modern CSS techniques */
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
main {
    flex: 1;
}

/* Responsive design */
@media (max-width: 768px) {
    .container, .content {
        width: 95%;
        padding: 20px;
    }
    header h1 {
        font-size: 1.8em;
    }
    p {
        font-size: 1em;
    }
}    </style>
</head>
<body>
    <header class="header">
        <h1>Multi-Agents Weather by Gemini,GPT,Anthropic</h1>
    </header>
    <main>
        <section class="content">
         <div class="weather-icon">
          <img src="https://openweathermap.org/img/wn/02d.png" alt="Weather Icon">
         </div>
            <h2>Weather Information</h2>
            <p>The weather was asked for: New York.</p>
            <p>General information: Partly cloudy.</p>
            <p>Current temperature: 18Â°C.</p>
        </section>
        <div id="datetime"></div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Weather Information</p>
    </footer>
    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
