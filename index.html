<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather</title>
    <style>
 body {
 font: 75% georgia, sans-serif;
 line-height: 1.88889;
 color: #555753;
 background: linear-gradient(to right, #A8D0E6, #63A4FF);
 margin: 0;
 padding: 0;
 display: flex;
 flex-direction: column;
 min-height: 100vh;
 }

 .header {
 background-color: lightgreen;
 color: white;
 text-align: center;
 padding: 1em 0;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 }

 .header h1 {
 color: white;
 text-shadow: 2px 2px 4px #000000;
 font-size: 2.5em;
 }

 .content {
 padding: 20px;
 line-height: 1.6;
 width: 80%;
 margin: 20px auto;
 background-color: #f9f9f9;
 border-radius: 8px;
 box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
 flex: 1;
 }

 .content p {
 margin-bottom: 15px;
 color: #333;
 }

 .footer {
 background-color: #333;
 color: white;
 text-align: center;
 padding: 1em 0;
 width: 100%;
 flex-shrink: 0;
 margin-top: auto; /* Push footer to the bottom */
 }

 #datetime {
 font-size: 1.2em;
 text-align: center;
 margin-top: 20px;
 color: #26C6DA;
 }

 .container {
 width: 80%;
 margin: 20px auto;
 background-color: #fff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }

 .weather-icon {
 font-size: 3em;
 color: #26C6DA;
 }

 /* Add hover effects */
 .header:hover, .content:hover, .footer:hover {
 opacity: 0.9;
 transition: opacity 0.3s ease;
 }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </div>

    <div class="content">
        <p>The weather for the city asked for was Miami.</p>
        <p>General information about the weather: Partly cloudy.</p>
        <p>The current temperature is 27Â°C.</p>
        <div id="datetime"></div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Multi-Agents Weather</p>
    </div>

    <script>
 function updateDateTime() {
 var now = new Date();
 var dateTimeString = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
 document.getElementById('datetime').textContent = dateTimeString;
 }

 // Update every second
 setInterval(updateDateTime, 1000);

 // Initial call to set the date and time immediately
 updateDateTime();
    </script>
</body>
</html>
