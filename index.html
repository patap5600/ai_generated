<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini,GPT,Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(to right, #AEE2FF, #E0F4FF);
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease-in-out;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            position: relative;
            bottom: 0;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #26C6DA;
            margin-top: 1.5em;
            border-bottom: 2px solid #26C6DA;
            padding-bottom: 0.5em;
        }

        p {
            margin-top: 0;
            text-align: justify;
            font-size: 1.1em;
            color: #333;
        }

        /* Weather Icon Styling */
        .weather-icon {
            font-size: 3em;
            color: #26C6DA;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </div>

    <div class="content">
        <h2>Weather in Miami</h2>
        <p>You asked for the weather in Miami.</p>
        <p>The weather in Miami is Clear with periodic clouds.</p>
        <p>The temperature in Miami is 26Â°C.</p>
        <div id="datetime"></div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </div>

    <script>
        function updateDateTime() {
            const datetimeElement = document.getElementById("datetime");
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            datetimeElement.textContent = `Current Date and Time: ${dateTimeString}`;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
