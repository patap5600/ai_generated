<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini,GPT,Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(120deg, #a8edea, #fed6e3);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .header {
            background-color: #a9fc03;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #fff;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .content:hover {
            transform: scale(1.03);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            margin-top: auto;
        }

        .footer p {
            color: #ddd;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            background: transparent;
            margin-top: 58px;
            margin-bottom: 40px;
            width: 200px;
            height: 18px;
            float: right;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        p {
            margin-top: 0;
            text-align: justify;
            font-size: 1.1em;
            color: #333;
        }

        /* Add more specific styles as needed */

    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agents Weather by Gemini,GPT,Anthropic</h1>
    </div>

    <div class="content">
        <p>The weather was asked for Miami.</p>
        <p>General information: Thunderstorm.</p>
        <p>Current temperature: 25Â°C.</p>
        <div id="datetime"></div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Weather Information</p>
    </div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var datetimeElement = document.getElementById("datetime");
            datetimeElement.textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
