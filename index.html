<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather</title>
    <style>
 body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            margin: 0;          
            background: linear-gradient(to bottom, #E0F7FA, #B2EBF2);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            margin-top: auto;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2em;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            float: none;
            display: inline-block;
            width: auto;
            height: auto;
        }

        html {
            margin: 0;
            padding: 0;
        }

        h1 {
            background: transparent;
            margin-top: 10px;
            display: block;
            width: auto;
            height: auto;
            float: none;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
        }

        h2 {
            background: transparent;
            margin-top: 10px;
            margin-bottom: 10px;
            width: auto;
            height: auto;
            float: none;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
        }

        p {
            margin-top: 0;
            text-align: justify;
        }

        /* Style for the color picker widget */
        .color-picker {
            text-align: center;
            margin-bottom: 20px;
        }

        .color-picker input[type="color"] {
            width: 80px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Multi-Agents Weather by Gemini,GPT,Anthropic</h1>
    </header>

    <div class="content">
        <section>
            <h2>Weather in Miami</h2>
            <p>You asked for the weather in Miami.</p>
        </section>

        <section>
            <h2>General Weather Information</h2>
            <p>The weather in Miami is Sunny.</p>
        </section>

        <section>
            <h2>Temperature</h2>
            <p>The temperature in Miami is 28Â°C.</p>
        </section>
    </div>

    <!-- Color picker widget -->
    <div class="color-picker">
        <label for="backgroundColor">Change Background Color:</label>
        <input type="color" id="backgroundColor" value="#E0F7FA">
    </div>

    <footer class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </footer>

    <script>
        function updateDateTime() {
            const datetimeElement = document.getElementById('datetime');
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            datetimeElement.textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Function to change background color
        document.getElementById('backgroundColor').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });
    </script>

</body>
</html>
