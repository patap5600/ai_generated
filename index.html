<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini, GPT, Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: hsla(172 40.3% 45.7% / 0.40);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2em;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            position: fixed;
            bottom: 0;
        }

        .footer p {
            color: white;
        }

        .footer:hover {
            background-color: #555;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: block;
        }

        #colorPickerContainer {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px; /* Add margin to prevent overlap */
            display: block;
            color: black; /* Ensure the label is visible */
        }

        #backgroundColorPicker {
            width: 50px;
            height: 30px;
            opacity: 1;
            background-color: white;
        }

        h1 {
            color: white;
        }

        h2 {
            color: #26C6DA;
        }

        .dynamic-background {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </div>

    <div class="content dynamic-background">
        <section>
            <h2>Weather Information</h2>
            <p>You asked for the weather in Miami.</p>
            <p>General information about the weather:</p>
            <p>The current temperature and weather: The weather in Miami is Sunny with a temperature of 27Â°C.</p>
        </section>
    </div>

    <div id="colorPickerContainer">
        <label for="backgroundColorPicker">Change Content Background Color:</label>
        <input type="color" id="backgroundColorPicker" value="#f0f0f0">
    </div>
    <div id="datetime"></div>

    <div class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </div>

    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById("datetime");
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            dateTimeElement.textContent = `Current Date and Time: ${dateTimeString}`;
            dateTimeElement.style.color = '#26C6DA';
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        const colorPicker = document.getElementById("backgroundColorPicker");
        const contentDiv = document.querySelector(".dynamic-background");

        colorPicker.addEventListener("input", function() {
            contentDiv.style.backgroundColor = colorPicker.value;
        });
    </script>
</body>
</html>
