<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini, GPT, Anthropic</title>
    <style>
 body {
 font: 75% georgia, sans-serif;
 line-height: 1.88889;
 color: #555753;
 background: linear-gradient(to right, #AEE2FF, #E0F4FF);
 margin: 0;
 padding: 0;
}

.header {
 background-color: #26C6DA;
 color: white;
 text-align: center;
 padding: 1em 0;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.content {
 padding: 20px;
 line-height: 1.6;
 width: 80%;
 margin: 20px auto;
 background-color: #fff;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 transition: transform 0.3s ease-in-out;
}

.content:hover {
 transform: scale(1.05);
}

.footer {
 background-color: #333;
 color: white;
 text-align: center;
 padding: 1em 0;
 width: 100%;
 flex-shrink: 0;
}

#datetime {
 font-size: 1.2em;
 text-align: center;
 margin-top: 20px;
 color: #26C6DA;
}

.container {
 width: 80%;
 margin: 20px auto;
 background-color: #fff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header h1 {
 color: white;
 text-shadow: 2px 2px 4px #000000;
 font-size: 2.5em;
}

h1 {
 background: transparent;
 margin-top: 10px;
 display: block;
 width: 219px;
 height: 87px;
 float: left;
 text-indent: 100%;
 white-space: nowrap;
 overflow: hidden;
}

h2 {
 background: transparent;
 margin-top: 58px;
 margin-bottom: 40px;
 width: 200px;
 height: 18px;
 float: right;
 text-indent: 100%;
 white-space: nowrap;
 overflow: hidden;
}

p {
 margin-top: 0;
 text-align: justify;
}

.weather-icon {
 font-size: 3em;
 color: #26C6DA;
 text-align: center;
 margin-bottom: 10px;
}

.temperature {
 font-size: 2em;
 font-weight: bold;
 color: #FF6F61;
 text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
 .content {
 width: 95%;
 padding: 15px;
 }
 header h1 {
 font-size: 1.8em;
 }
 .temperature {
 font-size: 1.5em;
 }
}

/* Add more styles as needed */

    </style>
</head>
<body>
    <header class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </header>

    <div class="content">
        <p>The weather was asked for Renness.</p>
        <div class="weather-icon">☁️</div>
        <p>The weather in Renness is Partly cloudy.</p>
        <p class="temperature">Temperature: 10°C</p>
        <div id="datetime"></div>
    </div>

    <footer class="footer">
        &copy; 2024 Weather Information
    </footer>

    <script>
        function updateDateTime() {
            var now = new Date();
            var dateTimeString = now.toLocaleString();
            document.getElementById('datetime').textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to set the date and time immediately
    </script>
</body>
</html>
