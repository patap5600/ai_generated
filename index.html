<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(to right, #B0E0E6, #ADD8E6);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            white-space: nowrap; /* Added to keep the footer on one line */
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2em;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            float: none;
            display: inline-block;
            width: auto;
            height: auto;
        }

        h1 {
            background: transparent;
            margin-top: 10px;
            display: block;
            width: 219px;
            height: 87px;
            float: left;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        h2 {
            background: transparent;
            margin-top: 58px;
            margin-bottom: 40px;
            width: 200px;
            height: 18px;
            float: right;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        p {
            margin-top: 0;
            text-align: justify;
        }

        /* Additional styling for improved appearance */
        .weather-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 2em;
            color: #FF6B6B;
        }

        /* Hover effects */
        .content:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container, .content {
                width: 95%;
                margin: 10px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </header>

    <div class="content">
        <section>
            <h2>Weather in Madrid</h2>
            <p>You asked for the weather in Madrid.</p>
        </section>

        <section>
            <h2>General Weather Information</h2>
            <p class="weather-icon">⛅</p>
            <p>The weather is Mostly cloudy.</p>
        </section>

        <section>
            <h2>Temperature</h2>
            <p class="temperature">10°C</p>
        </section>

        <section>
            <h2 id="datetime"></h2>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </footer>

    <script>
        function updateDateTime() {
            const datetimeElement = document.getElementById("datetime");
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            datetimeElement.textContent = `Current Date and Time: ${dateTimeString}`;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display date and time immediately
    </script>
</body>
</html>
