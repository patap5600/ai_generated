<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
            text-align: center;
            background-color: green; /* Changed header background to green */
            padding: 10px; /* Added padding for better appearance */
            border-radius: 10px 10px 0 0; /* Match container border-radius */
        }
        #weather-info {
            margin-top: 20px;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Report</h1>
        <div id="weather-info">
            <p class="error">Sorry, weather information is currently unavailable.</p>
        </div>
    </div>

    <script>
        // This script would typically fetch weather data from an API
        // and update the #weather-info div. For now, it's just a placeholder.
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>

</html>
