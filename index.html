<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini,GPT,Anthropic</title>
    <style>
 body {
    font: 75% georgia, sans-serif;
    line-height: 1.88889;
    color: #555753;
    background: linear-gradient(120deg, hsla(172, 40.3%, 45.7%, 0.40), #B0E2FF);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.header {
    background-color: #26C6DA;
    color: white;
    text-align: center;
    padding: 1em 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.header h1 {
    color: white;
    text-shadow: 2px 2px 4px #000000;
    font-size: 2.5em;
}

.content {
    padding: 20px;
    line-height: 1.6;
    width: 70%;
    margin: 20px auto;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease-in-out;
    flex-grow: 1;
}

.content:hover {
    transform: translateY(-5px);
}

.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
    width: 100%;
    flex-shrink: 0;
}

.footer p {
    color: #eee; /* Make the footer text readable - Changed color to a brighter grey */
    font-size: 1.4em; /* Increase font size */
    text-shadow: 2px 2px 4px #000; /* Add a stronger text shadow */
    font-weight: bold; /* Make the text bold */
}

#datetime {
    font-size: 1.2em;
    text-align: center;
    margin-top: 20px;
    color: #26C6DA;
}

.container {
    width: 70%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Typography Enhancements */
h1 {
    font-size: 3.0em;
    color: #26A69A;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

h2 {
    color: #009688;
    margin-top: 15px;
}

p {
    font-size: 1.1em;
    color: #333;
    margin-bottom: 10px;
}
    </style>
</head>
<body>

    <header class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </header>

    <section class="content">
        <p>Weather information requested for: Miami</p>
        <p>General weather information: Mostly cloudy.</p>
        <p>Current temperature and weather: 25Â°C.</p>
        <div id="datetime"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </footer>

    <script>
        function updateDateTime() {
            var now = new Date();
            var datetime = now.toLocaleString();
            document.getElementById("datetime").textContent = datetime;
        }

        setInterval(updateDateTime, 1000);
    </script>

</body>
</html>
