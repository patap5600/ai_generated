<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini, GPT, Anthropic</title>
    <style>
 body {
    font: 75% georgia, sans-serif;
    line-height: 1.88889;
    color: #555753;
    background: linear-gradient(to right, #B0E0E6, #ADD8E6);
    margin: 0;
    padding: 0;
	min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.header {
    background-color: #26C6DA;
    color: white;
    text-align: center;
    padding: 1em 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.content {
    padding: 20px;
    line-height: 1.6;
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
	flex: 1;
}

.content:hover {
    transform: translateY(-5px);
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    width: 100%;
    flex-shrink: 0;
	bottom: 0;
    left: 0;
}

#datetime {
    font-size: 1.2em;
    text-align: center;
    margin-top: 20px;
    color: #26C6DA;
}

.container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header h1 {
    color: white;
    text-shadow: 2px 2px 4px #000000;
    font-size: 2em;
    text-indent: 0;
    white-space: normal;
    overflow: visible;
    float: none;
    display: inline-block;
    width: auto;
    height: auto;
}

html {
    margin: 0;
    padding: 0;
}

h1 {
    background: transparent;
    margin-top: 10px;
    display: block;
    width: auto;
    height: auto;
    float: none;
    text-indent: 0;
    white-space: normal;
    overflow: visible;
}

h2 {
    background: transparent;
    margin-top: 1em;
    margin-bottom: 1em;
    width: auto;
    height: auto;
    float: none;
    text-indent: 0;
    white-space: normal;
    overflow: visible;
}

p {
    margin-top: 0;
    text-align: justify;
}

h2 {
    color: #26C6DA;
    margin-top: 1em;
}

    </style>
</head>
<body>

    <div class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </div>

    <div class="content">
        <section>
            <h2>Weather in Paris</h2>
            <p>You asked for the weather in Paris.</p>
        </section>

        <section>
            <h2>General Weather Information</h2>
            <p>The weather in Paris is Mostly cloudy.</p>
        </section>

        <section>
            <h2>Current Temperature</h2>
            <p>The temperature is 11Â°C.</p>
        </section>

        <div id="datetime">
            <!-- Date and time will be dynamically updated here -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Weather Information. All rights reserved.</p>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            document.getElementById("datetime").textContent = dateTimeString;
        }

        // Update every second
        setInterval(updateDateTime, 1000);

        // Initial update
        updateDateTime();
    </script>

</body>
</html>
