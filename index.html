<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini,GPT,Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(120deg, #a8e0da, #a37979);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            color: #26C6DA;
            border-bottom: 2px solid #26C6DA;
            padding-bottom: 0.5em;
            margin-top: 1.5em;
        }

        .content p {
            margin-bottom: 1em;
            color: #333;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            border-top: 3px solid #26C6DA;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .weather-icon {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #f0ad4e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body, .header, .content, .footer {
            animation: fadeIn 1s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                width: 95%;
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            #datetime {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Multi-Agents Weather by Gemini,GPT,Anthropic</h1>
    </header>

    <section class="content">
        <div class="weather-icon">☀️</div>
        <h2>Weather in London</h2>
        <p>The weather in London was asked for.</p>
        <p>General information about the weather: Sunny.</p>
        <p>Current temperature: 18°C.</p>
        <div id="datetime"></div>
    </section>

    <footer class="footer">
        &copy; 2024 Weather Information
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display immediately
    </script>
</body>
</html>
