<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini, GPT, Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(120deg, #a8e0da, #8ac4ff);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            margin-top: auto;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            background: transparent;
            margin-top: 10px;
            display: block;
            width: 219px;
            height: 87px;
            float: left;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        h2 {
            background: transparent;
            margin-top: 58px;
            margin-bottom: 40px;
            width: 200px;
            height: 18px;
            float: right;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        p {
            margin-top: 0;
            text-align: justify;
        }

        /* Additional Styling */
        .weather-icon {
            font-size: 5em;
            color: #ffc107;
            text-align: center;
        }

        .temperature {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </div>

    <div class="content">
        <p>Weather information for: New York</p>
        <div class="weather-icon">☀️</div>
        <p class="temperature">17°C</p>
        <p>The weather is Mostly cloudy.</p>
        <p>The city climate is characterized by moderate temperatures and distinct seasons.</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 Weather Information. All rights reserved.</p>
    </div>

    <div id="datetime"></div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var datetimeString = now.toLocaleString();
            document.getElementById("datetime").textContent = datetimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display сразу
    </script>
</body>
</html>
