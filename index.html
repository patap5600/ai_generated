<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Weather</title>
    <style>
body {
    font: 75% georgia, sans-serif;
    line-height: 1.88889;
    color: #333;
    background: linear-gradient(to right, hsla(172, 40.3%, 45.7%, 0.40), white);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.header {
    background-color: lightblue;
    color: #FFFFFF;
    text-align: center;
    padding: 1em 0;
}

.content {
    padding: 20px;
    line-height: 1.6;
    width: 80%;
    margin: 20px auto;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    flex: 1;
}

.footer {
    background-color: #343a40;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
}

#datetime {
    font-size: 1.2em;
    text-align: center;
    margin-top: 20px;
    color: #26C6DA;
}

.container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header h1 {
    color: white;
    text-shadow: 2px 2px 4px #000000;
    font-size: 2em;
    text-indent: 0;
    white-space: normal;
    overflow: visible;
    float: none;
    display: inline-block;
    width: auto;
    height: auto;
}

html {
    margin: 0;
    padding: 0;
}

h1 {
    background: transparent;
    margin-top: 10px;
    display: block;
    width: 219px;
    height: 87px;
    float: left;
    text-indent: 100%;
    white-space: nowrap;
    overflow: hidden;
}

h2 {
    background: transparent;
    margin-top: 58px;
    margin-bottom: 40px;
    width: 200px;
    height: 18px;
    float: right;
    text-indent: 100%;
    white-space: nowrap;
    overflow: hidden;
}

p {
    margin-top: 0;
    text-align: justify
}


    </style>
</head>
<body>

    <div class="header">
        <h1>Multi-Agents Weather by Gemini,GPT,Anthropic</h1>
    </div>

    <div class="content">
        <div class="weather-icon">
            &#x26C5; 
        </div>

        <h2>Weather Information</h2>

        <p>
            <strong>City:</strong> Miami
        </p>

        <p>
            <strong>General Information:</strong> The weather in Miami is Clear with periodic clouds.
        </p>

        <p>
            <strong>Temperature:</strong> The temperature is 27Â°C.
        </p>

        <div id="datetime"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Weather Information. All rights reserved.</p>
    </footer>

    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById("datetime");
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            dateTimeElement.textContent = `Current Date and Time: ${dateTimeString}`;
            dateTimeElement.style.color = '#26C6DA';
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
