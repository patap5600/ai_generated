<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini,GPT,Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(to bottom, #B0E0E6, #ADD8E6);
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2.5em;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            float: none;
            display: inline-block;
            width: auto;
            height: auto;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex-grow: 1;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
            transition: color 0.3s ease;
        }

        #datetime:hover {
            color: #19B2C6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            background: transparent;
            margin-top: 10px;
            display: block;
            width: 219px;
            height: 87px;
            float: left;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        h2 {
            background: transparent;
            margin-top: 58px;
            margin-bottom: 40px;
            width: 200px;
            height: 18px;
            float: right;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        p {
            margin-top: 0;
            text-align: justify;
        }

        /* Additional styles for better presentation */
        .weather-icon {
            font-size: 3em;
            color: #FFC107;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 2em;
            color: #E91E63;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content, .container {
                width: 95%;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agents Weather by Gemini,GPT,Anthropic</h1>
    </div>

    <div class="content">
        <section>
            <h2>Weather Information</h2>
            <p>The weather information was requested for: San Francisco</p>
        </section>

        <section>
            <i class="weather-icon">☀️</i>
            <p>General weather information: Clear</p>
        </section>

        <section>
            <p class="temperature">Current temperature: 15°C</p>
        </section>
    </div>

    <div class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
        <div id="datetime"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
