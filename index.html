<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini, GPT, Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: hsla(172 40.3% 45.7% / 0.40);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2em;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            float: none;
            display: inline-block;
            width: auto;
            height: auto;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            position: relative;
            bottom: 0;
            transition: background-color 0.3s ease;
        }

        .footer p {
            color: white;
        }


        .footer:hover {
            background-color: #555;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            background: transparent;
            margin-top: 10px;
            display: block;
            width: auto;
            height: auto;
            float: none;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            color: white;
        }

        h2 {
            background: transparent;
            margin-top: 10px;
            margin-bottom: 10px;
            width: auto;
            height: auto;
            float: none;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            color: #26C6DA;
        }

        p {
            margin-top: 0;
            text-align: justify;
            color: #333;
            font-size: 1.1em;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </div>

    <div class="content">
        <section>
            <h2>Weather Information</h2>
            <p>You asked for the weather in Miami.</p>
            <p>General information about the weather:</p>
            <p>The current temperature and weather: The weather in Miami is Sunny with a temperature of 27Â°C.</p>
        </section>
    </div>

    <div class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </div>

    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById("datetime");
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            dateTimeElement.textContent = `Current Date and Time: ${dateTimeString}`;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
