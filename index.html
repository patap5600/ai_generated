<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini, GPT, Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(to right, #AEE2FF, #E0F4FF);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .container {
            width: 70%;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2.5em;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            float: none;
            display: inline-block;
            width: auto;
            height: auto;
        }

        h1 {
            background: transparent;
            margin-top: 10px;
            display: block;
            width: 219px;
            height: 87px;
            float: left;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        h2 {
            background: transparent;
            margin-top: 58px;
            margin-bottom: 40px;
            width: 200px;
            height: 18px;
            float: right;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
            color: #558B2F;
        }

        p {
            margin-top: 0;
            text-align: justify;
            color: #333;
            font-size: 1.1em;
        }

        #weather-icon {
            font-size: 5em;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </header>

    <div class="content">
        <div id="datetime"></div>

        <div class="container">
            <div id="weather-icon">&#x2601;</div>
            <p>The weather was asked for: Miami</p>
            <p>General information about the weather: Cloudy</p>
            <p>Current temperature and weather: 29Â°C.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
