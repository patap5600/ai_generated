
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini, GPT, Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(120deg, #a8e0da, #dff9fb);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            margin-top: auto;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .weather-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 2em;
            font-weight: bold;
            color: #e44d26;
        }

        h2 {
            color: #26C6DA;
            border-bottom: 2px solid #26C6DA;
            padding-bottom: 0.5em;
            margin-top: 1.5em;
        }

        p {
            margin-bottom: 1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                width: 95%;
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </header>

    <div class="content">
        <section>
            <h2>Weather Information</h2>
            <p>The weather was asked for: San Francisco</p>
            <p>General information: Clear weather conditions</p>
            <p class="temperature">Current temperature: 14Â°C</p>
        </section>

        <section>
            <h2 id="datetime"></h2>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Multi-Agent Weather Service</p>
    </footer>

    <script>
        function updateDateTime() {
            var now = new Date();
            var datetimeString = now.toLocaleString();
            document.getElementById('datetime').textContent = "Current Date and Time: " + datetimeString;
        }

        // Update every second
        setInterval(updateDateTime, 1000);

        // Initial update
        updateDateTime();
    </script>
</body>
</html>
