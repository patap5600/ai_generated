<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Multi-Agents Weather</title>\n    <style>\n body {\n font: 75% georgia, sans-serif;\n line-height: 1.88889;\n color: #555753;\n background: linear-gradient(to right, #A8D0E6, #60A3D9);\n margin: 0;\
 padding: 0;\
 display: flex;\
 flex-direction: column;\
 min-height: 100vh;\
 }\
\
 .header {\
 background-color: lightgreen;\
 color: white;\
 text-align: center;\
 padding: 1em 0;\
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);\
 }\
\
 .content {\
 padding: 20px;\
 line-height: 1.6;\
 width: 80%;\
 margin: 20px auto;\
 background-color: #fff;\
 border-radius: 8px;\
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\
 flex: 1;\
 }\
\
 .footer {\
 background-color: #333;\
 color: white;\
 text-align: center;\
 padding: 1em 0;\
 width: 100%;\
 flex-shrink: 0;\
 }\
\
 #datetime {\
 font-size: 1.2em;\
 text-align: center;\
 margin-top: 20px;\
 color: #26C6DA;\
 }\
\
 .container {\
 width: 80%;\
 margin: 20px auto;\
 background-color: #fff;\
 padding: 20px;\
 border-radius: 8px;\
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\
 }\
\
 header h1 {\
 color: white;\
 text-shadow: 2px 2px 4px #000000;\
 font-size: 2.5em;\
 text-indent: 0;\
 white-space: normal;\
 overflow: visible;\
 float: none;\
 display: inline-block;\
 width: auto;\
 height: auto;\
 }\
\
 html {\
 margin: 0;\
 padding: 0;\
 height: 100%;\
 }\
\
 h1 {\
 background: transparent;\
 margin-top: 10px;\
 display: block;\
 width: 219px;\
 height: 87px;\
 float: left;\
 text-indent: 100%;\
 white-space: nowrap;\
 overflow: hidden;\
 }\
\
 h2 {\
 background: transparent;\
 margin-top: 58px;\
 margin-bottom: 40px;\
 width: 200px;\
 height: 18px;\
 float: right;\
 text-indent: 100%;\
 white-space: nowrap;\
 overflow: hidden;\
 }\
\
 p {\
 margin-top: 0;\
 text-align: justify;\
 }\
\
 .weather-icon {\
 font-size: 5em;\
 color: #FF9800;\
 text-align: center;\
 }\
\
 .temperature {\
 font-size: 3em;\
 font-weight: bold;\
 color: #E91E63;\
 text-align: center;\
 }\
\
 /* Add transition to all elements */\
 * {\
 transition: all 0.3s ease;\
 }\
\
 /* Example of hover effect */\
 .header:hover {\
 background-color: #00BCD4;\
 }\
\
 .content:hover {\
 box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);\
 transform: translateY(-3px);\
 }\
\
    </style>\n</head>\n<body>\n    <header class=\"header\">\n        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>\n    </header>\n\
    <div class=\"content\">\n        <p>The weather in Miami was asked.</p>\n        <div class=\"weather-icon\">☀️</div>\n        <p class=\"temperature\">27°C</p>\n        <p>The weather in Miami is Partly cloudy.</p>\n    </div>\n\
    <footer class=\"footer\">\n        <div id=\"datetime\"></div>\n    </footer>\n\
    <script>\n        function updateDateTime() {\
            var datetimeElement = document.getElementById(\"datetime\");\
            var now = new Date();\
            var dateTimeString = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();\
            datetimeElement.textContent = dateTimeString;\
        }\
\
        setInterval(updateDateTime, 1000);\
        updateDateTime(); // Initial call to set the time immediately\
    </script>\n</body>\n</html>
