<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini,GPT,Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: hsla(172 40.3% 45.7% / 0.40);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #26C6DA;
            color: black;
            text-align: center;
            padding: 0.2em 0;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .footer {
            background-color: #333;
            color: #ddd;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            flex-shrink: 0;
            margin-top: auto;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: black;
            text-shadow: 2px 2px 4px #000000;
            font-size: 1.0em;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            float: none;
            display: inline-block;
            width: auto;
            height: auto;
        }

        html {
            margin: 0;
            padding: 0;
        }

        h1 {
            background: transparent;
            margin-top: 10px;
            display: block;
            width: 219px;
            height: 87px;
            float: left;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        h2 {
            background: transparent;
            margin-top: 58px;
            margin-bottom: 40px;
            width: 200px;
            height: 18px;
            float: right;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        p {
            margin-top: 0;
            text-align: justify;
        }
        .dynamic-background {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body class="dynamic-background">
    <div class="header">
        <h1>Multi-Agents Weather by Gemini,GPT,Anthropic</h1>
    </div>
    <div>
        <label for="backgroundColorPicker">Choose background color:</label>
        <input type="color" id="backgroundColorPicker" value="#ffffff">
    </div>
    <div class="content">
        <section>
            <h2>Weather Information</h2>
            <p>The weather was requested for: San Francisco</p>
            <p>General weather information: Partly sunny</p>
            <p>Current temperature: 15Â°C</p>
        </section>
        <div id="datetime"></div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </div>
    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById("datetime");
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            dateTimeElement.textContent = `Current Date and Time: ${dateTimeString}`;
            dateTimeElement.style.color = '#26C6DA';
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
    <script>
        const colorPicker = document.getElementById("backgroundColorPicker");
        const contentDiv = document.querySelector(".dynamic-background");
        colorPicker.addEventListener("input", function() {
            contentDiv.style.backgroundColor = colorPicker.value;
        });
    </script>
</body>
</html>
