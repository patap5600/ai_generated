<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agents Weather by Gemini, GPT, Anthropic</title>
    <style>
        body {
            font: 75% georgia, sans-serif;
            line-height: 1.88889;
            color: #555753;
            background: linear-gradient(to right, #AEE2FF, #D8E2DC, #AEE2FF);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #26C6DA;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }

        #datetime {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #26C6DA;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2em;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            float: none;
            display: inline-block;
            width: auto;
            height: auto;
        }

        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        h1 {
            background: transparent;
            margin-top: 10px;
            display: block;
            width: 219px;
            height: 87px;
            float: left;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        h2 {
            background: transparent;
            margin-top: 58px;
            margin-bottom: 40px;
            width: 200px;
            height: 18px;
            float: right;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        p {
            margin-top: 0;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Multi-Agents Weather by Gemini, GPT, Anthropic</h1>
    </div>

    <div class="content">
        <p>The weather was requested for: Miami</p>
        <p>General weather information: Mostly cloudy</p>
        <p>Current temperature: 25Â°C</p>
        <div id="datetime"></div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Multi-Agents Weather. All rights reserved.</p>
    </div>

    <script>
        function updateDateTime() {
            var datetimeElement = document.getElementById("datetime");
            var now = new Date();
            datetimeElement.textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
    </script>

</body>
</html>
