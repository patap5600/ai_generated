        .footer {

        h1 {

    <script>
        function updateDateTime() {
            var datetimeElement = document.getElementById('datetime');
            var now = new Date();
            var dateTimeString = now.toLocaleString();
            datetimeElement.textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
    </script>
